name : react

on:
  push:
      branches:
            - main

jobs:
    build:
          runs-on: ubuntu-latest

          steps:
              - name: Checkout code
                uses: actions/checkout@v3

              - name: Setup Nodejs
                uses: actions/setup-node@v3
                with:
                  node-version: 18

              - name: install dependencies
                run: npm install
                continue-on-error: false

              - name: Run react test 
                run: npm test -- --watchAll=false
                continue-on-error: false

              - name: build react app
                run: npm run build
                continue-on-error: false